<div *ngIf="isLoading">
  <div class="flex flex-column align-items-center mt-8 md:col-6 lg:col-3 md:col-offset-4 md:mt-8">
    <mat-spinner></mat-spinner>
    <h3 class="mt-3">Cargando</h3>
  </div>
</div>

<div *ngIf="!isLoading">
  <div mat-dialog-content>
    <h2>Fotos del Pedido</h2>
    <div class="flex flex-column">
      <mat-card *ngFor="let foto of fotoPedidoAlmacen">
        <mat-card-content><img mat-card-xl-image (click)="goingToImagen(foto)"
            [src]="'https://coreanosrptos.com/api/foto_pedido_almacen/uploads/' + foto.img"
            [alt]="foto.img"></mat-card-content>
        <!-- <mat-card-content><img mat-card-xl-image (click)="goingToImagen(foto.img)" [src]="'http://localhost:8000/api/foto_pedido_almacen/uploads/' + foto.img" [alt]="foto.img"></mat-card-content> -->
      </mat-card>
    </div>
    <shared-uploads-files (sendImageFiles)="cargarArchivos($event)"></shared-uploads-files>
  </div>
</div>
