<div mat-dialog-content>
  <mat-tab-group class="m-4">
    <mat-tab label="Registrar Cliente">
      <form class="flex flex-column" [formGroup]="clienteFormulario" (ngSubmit)="insertarInfoParaHablador()">

        <mat-form-field class="m-1">
          <mat-label>Cliente</mat-label>
          <input type="text" matInput placeholder="Cliente" formControlName="cliente" required>
        </mat-form-field>

        <mat-form-field class="m-1">
          <mat-label>RIF</mat-label>
          <input type="text" matInput placeholder="RIF" formControlName="rif" required>
        </mat-form-field>

        <button mat-button mat-flat-button color="primary" class="m-3" type="submit">
          <mat-icon>voice_selection</mat-icon>
          Guardar Cliente
        </button>
      </form>
    </mat-tab>
    <mat-tab label="Registrar Direccion">
      <form class="flex flex-column" [formGroup]="direccionFormulario" (ngSubmit)="insertarInfoParaDireccion()">

        <mat-form-field class="mt-3 ml-3 mr-3 mb-1">
          <mat-label>Cliente</mat-label>
          <mat-select formControlName="id_hablador_pedido">
            <mat-option *ngFor="let client of habladoresInfo" [value]="client.id"> {{ client.cliente }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="m-1">
          <mat-label>Dirección</mat-label>
          <input type="text" matInput placeholder="Dirección" formControlName="direccion" required>
        </mat-form-field>

        <button mat-button mat-flat-button color="primary" class="m-3" type="submit">
          <mat-icon>voice_selection</mat-icon>
          Guardar Dirección
        </button>
      </form>
    </mat-tab>

  </mat-tab-group>
</div>
