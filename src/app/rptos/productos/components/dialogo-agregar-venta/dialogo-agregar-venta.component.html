<h1 mat-dialog-title>{{data.tipoProducto}}</h1>
<div mat-dialog-content>
    <p>¿A que cliente se le vendio?</p>
    <mat-form-field>
        <mat-label>Nombre del Cliente</mat-label>
        <input matInput [(ngModel)]="cliente" name="cliente" placeholder="Cliente">
    </mat-form-field>
    <p>¿Cuantos productos se vendió de este artículo?</p>
    <div class="flex">
        <button mat-button (click)="descrementar()">
            <mat-icon>remove</mat-icon>
        </button>
        <span>{{contador}}</span>
        <button mat-button (click)="incrementar()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close="true" color="warn">Cerrar</button>
    <button mat-button (click)="sendInfo()" cdkFocusInitial>Ok</button>
</div>
