<mat-tab-group>
  <mat-tab label="Lista Producto">
    <mat-form-field class="mt-5">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> codigo </th>
          <td mat-cell *matCellDef="let row"> {{row.codigo}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="descripción">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> descripción </th>
          <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
        </ng-container>
    
        <!-- Fruit Column -->
        <ng-container matColumnDef="marca">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> marca </th>
          <td mat-cell *matCellDef="let row"> {{row.marca}} </td>
        </ng-container>

        <ng-container matColumnDef="notas">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Notas</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="openDialog(element)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[10, 20, 30, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </mat-tab>
  <mat-tab label="Agregar Producto"> <input type="file" class="file-upload" onchange="console.log(event.target.files)"> </mat-tab>
  <mat-tab label="Control Mercado Libre"> 
    <app-lista-mercadolibre></app-lista-mercadolibre>
  </mat-tab>
</mat-tab-group>
