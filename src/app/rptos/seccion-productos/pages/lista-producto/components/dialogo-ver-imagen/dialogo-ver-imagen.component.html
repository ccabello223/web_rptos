<div *ngIf="fotoProducto.length === 0">
    <div class="flex flex-column align-items-center mt-8 md:col-6 lg:col-3 md:col-offset-4 md:mt-8">
        <h3 class="mt-3">No ha Imagenes</h3>
    </div>
</div>

<shared-carousel [images]="fotoProducto"></shared-carousel>
<shared-uploads-files class="flex flex-column mat-elevation-z8 mt-2"
(sendImageFiles)="cargarFotoProducto($event)" label="Seleccione la(s) foto(s) del producto"></shared-uploads-files>
