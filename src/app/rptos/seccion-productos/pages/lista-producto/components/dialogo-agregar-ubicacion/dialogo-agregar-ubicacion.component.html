<!-- <h1 mat-dialog-title>Notas de: {{data.nota}}</h1> -->
<div mat-dialog-content class="flex">
  <form class="flex flex-column" [formGroup]="ubicacionFormulario" (ngSubmit)="guardarUbicacion()">

    <mat-form-field class="m-1">
      <mat-label>Ubicación</mat-label>
      <input type="text" matInput placeholder="Ubicación" formControlName="ubicacion" required>
    </mat-form-field>

    <mat-form-field class="m-1">
      <mat-label>Cantidad</mat-label>
      <input type="number" matInput placeholder="cantidad" formControlName="cantidad" min="1" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Nombre del almacenista</mat-label>
      <mat-select formControlName="almacenista">
        <mat-option *ngFor="let almacenista of almacenistas" [value]="almacenista.id">
          {{almacenista.nombre}}
        </mat-option>
      </mat-select>
    </mat-form-field>


    <div class="flex">
      <button mat-button mat-flat-button color="primary" class="m-3" type="submit">
        <mat-icon>save</mat-icon>
        Ingresar
      </button>
      <span class="spacer"></span>
      <button class="m-3 pl-4 pr-4" mat-button mat-flat-button color="warn" mat-dialog-close="true">
        <mat-icon>close</mat-icon>
        Cerrar
      </button>
    </div>
  </form>
</div>
