<h2 mat-dialog-title>Detalle de venta</h2>
<div mat-dialog-content>
  <div class="flex">
    <div class="flex flex-column">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
  
          <ng-container matColumnDef="idproducto">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID del producto </th>
            <td mat-cell *matCellDef="let row"> {{row.idproducto}} </td>
          </ng-container>
  
          <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> codigo </th>
            <td mat-cell *matCellDef="let row"> {{row.codigo}} </td>
          </ng-container>
  
          <ng-container matColumnDef="descripci칩n">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> descripci칩n </th>
            <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
          </ng-container>
  
          <ng-container matColumnDef="marca">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> marca </th>
            <td mat-cell *matCellDef="let row"> {{row.marca}} </td>
          </ng-container>
  
          <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> cantidad </th>
            <td mat-cell *matCellDef="let row"> {{row.cantidad}} </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        </table>
      </div>
      <div class="file-upload mt-3" (dragover)="onDragOver($event)" (drop)="onDrop($event)">
        <label for="fileInput" class="file-upload-label">
          <span>Seleccione la(s) foto(s) del comprobante del pago</span>
          <input type="file" id="fileInput" (change)="onFileSelected($event)" multiple>
        </label>
        <button mat-raised-button color="primary" (click)="uploadImagenesComprobante()">Subir im치genes</button>
        <!-- Bot칩n para limpiar los archivos cargados -->
        <button mat-raised-button color="primary" class="ml-3" *ngIf="selectedFiles.length > 0"
          (click)="clearSelectedFiles()">Limpiar archivos</button>
  
        <!-- Agregar el mensaje de archivos cargados -->
        <div *ngIf="selectedFiles.length > 0" class="file-list">
          <p>Archivos cargados:</p>
          <ul>
            <li *ngFor="let file of selectedFiles">{{ file.name }}</li>
          </ul>
        </div>
      </div>
    </div>

    <div *ngIf="fotosComprobante.length > 0" class="m-5"></div>
    
    <div class="flex flex-column">
      <mat-card *ngFor="let foto of fotosComprobante">
        <mat-card-content><img mat-card-xl-image (click)="goingToImagen(foto.img)" [src]="'https://coreanosrptos.com/api/foto_comprobante/uploads/' + foto.img" [alt]="foto.img"></mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close="true" color="warn">Cerrar</button>
</div>
