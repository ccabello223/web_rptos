<!-- <h1 mat-dialog-title>Notas de: {{data.nota}}</h1> -->
<div mat-dialog-content class="flex">
    <form class="flex flex-column" [formGroup]="usuarioFormulario" (ngSubmit)="guardarUsuario()">
        
        <mat-form-field class="m-1">
            <mat-label>Correo o Usuario</mat-label>
            <input type="text" matInput placeholder="correo o usuario" formControlName="correo" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Empleado</mat-label>
            <mat-select formControlName="empleado">
                <mat-option *ngFor="let empleado of empleados" [value]="empleado.idempleado">
                    {{empleado.nombre}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <div class="flex">
            <button mat-button mat-flat-button color="primary" class="m-3" type="submit">
                <mat-icon>save</mat-icon>
                Ingresar
            </button>
            <span class="spacer"></span>
            <button class="m-3 pl-4 pr-4" mat-button mat-flat-button color="warn" mat-dialog-close="true">
                <mat-icon>close</mat-icon>
                Cerrar
            </button>
        </div>
    </form>
</div>
